<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="Box.js"></script>
  <script src="Moveposition.js"></script>

</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5" camera-zoom-out wasd-controls-enabled="false">

    </a-camera>

   

    <a-entity position="0 0 0" rotation="0 0 0" move-box>

      <a-box>

      </a-box>

    </a-entity>

    <a-entity id="rocket" position="0 0 0" rotation="0 0 0" move>

      <!-- Basic cone. -->
      <a-cone color="tomato" radius-bottom="0.5" radius-top="0.1" position="0 1.5 0" id="part1"></a-cone>

      <!-- Basic cylinder. -->
      <a-cylinder color="crimson" height="4" radius="0.5" position="0 -1 0" id="part2"></a-cylinder>

      <!-- Basic cylinder. -->
      <a-cylinder color="crimson" height="1.5" radius="0.5" position="0 -3 0" id="part3" fall-down> 

        <!-- Basic triangle. -->
        <a-triangle color="#CCC" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1" position="-0.93 -0.95 -0.94" scale="0.5 0.5 1" rotation="0 0 270"></a-triangle>

        <a-triangle color="#CCC" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1" position="-0.11 -0.026 -0.94" scale="0.5 0.5 1" rotation="0 0 270"></a-triangle>

      </a-cylinder>



    </a-entity>

    <a-entity rotation="0 0 0" position="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000000; easing:linear">

      <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511" radius="10" position="0 -10 10"></a-sphere>

    </a-entity>
  </a-scene>

</body>

</html>
